<!DOCTYPE html>
<html>

<head>
    <title>let's Gif physical</title>
    <!--reset-->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <!-- bootstrap -->
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!--Style sheet  -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

<body>
    <div class="container-fluid">
        <div class="row" id="header">
            <div class="col-xs-12 col-md-4"></div>

                <h1>Let's Gif Physical!</h1>
            </div>
            <div class="col-xs-12 col-md-4"></div>
        </div>
        <br>
        <div class="row">
            <div class="col-xs-12 col-md-2"></div>
            <div class="col-xs-12 col-md-6">
                <!-- Button to call API for new character-->
                <button data-person="Bart Simpson">Eat my shorts man!!!!</button>

                    <label for="character-input"></label>

                    <input id="add-character" type="submit" value="Name someone!">
                </form>
            </div>
        </div>
        <div class="row">
            <footer>
                <img src="https://raw.githubusercontent.com/robrollner/gifTastic/master/assets/images/Giphy%20Attribution%20Marks/Animated%20Logos/PoweredBy_200_Horizontal_Light-Backgrounds_With_Logo.gif">
